<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohde-haku</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #lista {
            list-style: none;
            padding: 0;
        }
        .kohde-kortti {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .kohde-kortti:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nimi {
            font-weight: bold;
            font-size: 1.2em;
            color: #007bff;
        }
        .info {
            display: block;
            margin-top: 5px;
        }
        .hinta {
            color: #28a745;
            font-weight: bold;
        }
        .tahdet {
            color: #f39c12;
        }
    </style>
</head>
<body>

    <h2>üìç Matkakohteet tietokannasta</h2>
    <div id="lataus">Ladataan kohteita...</div>
    <ul id="lista"></ul>

    <script>
        // Haetaan data kohteet.json -tiedostosta
        fetch('kohteet.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Verkkovirhe: Tiedostoa ei l√∂ytynyt');
                }
                return response.json();
            })
            .then(data => {
                const lista = document.getElementById('lista');
                const latausIlmoitus = document.getElementById('lataus');
                
                // Tyhjennet√§√§n latausilmoitus
                latausIlmoitus.style.display = 'none';

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'kohde-kortti';

                    // Muutetaan hinta tekstiksi (jos 0 -> Ilmainen)
                    const hintaTeksti = item.hinta === 0 ? 'Ilmainen' : item.hinta + ' ‚Ç¨';
                    
                    // Luodaan t√§htien esitys (esim. ‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ)
                    const tahdetVisual = '‚òÖ'.repeat(item.t√§hdet) + '‚òÜ'.repeat(5 - item.t√§hdet);

                    li.innerHTML = `
                        <div class="nimi">${item.nimi}: ${item.kohde}</div>
                        <span class="info">
                            P√§√§symaksu: <span class="hinta">${hintaTeksti}</span> | 
                            Arvio: <span class="tahdet">${tahdetVisual}</span> (${item.t√§hdet}/5)
                        </span>
                        <small style="color: #666;">Koordinaatit: ${item.lat}, ${item.lon}</small>
                    `;
                    
                    lista.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Virhe:', error);
                document.getElementById('lataus').textContent = 'Virhe ladattaessa kohteita. Varmista ett√§ kohteet.json on samassa kansiossa.';
            });
    </script>

</body>
</html>
